<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#general" id="general">General</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#technology" id="technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News">
              <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>



      <!-- News -->
      <div>
        <div class="row m-3" id="newstype"></div>
        <div class="row me-2 ms-2" id="newsdetails"></div>
      </div>





      <!-- footer -->
      <div class="mt-5">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-4">
          <div class="container-fluid">
            <h5 class="text-white me-auto ms-auto">Yash <span class="text-warning">Gaur</span></h5>
          </div>
        </nav>
      </div>



    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
